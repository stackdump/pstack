input {
  tcp {
    port => 8345
  }
}
filter{
  json{
    source => "message"
    target => "message"
  }
  json{
    source => "[message][Event]"
    target => "Event"
  }
  mutate{
    remove_field => "[message][Event]"
  }
}
output {
  elasticsearch {
    hosts => "elasticsearch:9200"
    index => "factomd-logs-%{+YYYY.MM.dd}"
  }
}
